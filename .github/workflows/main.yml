name: CI
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build and Push
      run: |
          docker login -u ${{ secrets.DOCKERHUB_USER }} -password  ${{ secrets.DOCKERHUB_TOKEN }}
